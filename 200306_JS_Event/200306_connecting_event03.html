<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트의 우선순위</title>
</head>
<script>
    function loadEnd1(){
        alert("start1");
    }

    function loadEnd2(){
        alert("start2");
    }
    //동일한 객체에 대한 이벤트 핸들러('onload')는 
    window.onload = loadEnd1;
    window.onload = loadEnd2;
</script>
