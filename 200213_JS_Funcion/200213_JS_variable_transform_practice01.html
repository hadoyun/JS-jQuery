<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num1 = "2";
        var num2 = "4";

        document.write(num1 + num2 +"<br>");
        
        document.write(Number(num1) + Number(num2) +"<br>");
        //문자를 숫자로 바꿔줌 
        document.write(Number("3.14ddf") +"<br>");
        //정수 부분 까지
        document.write(parseInt("3.14ddf") +"<br>");
        //소수점 부분까지
        document.write(parseFloat("3.14ddf") +"<br>");
        //String(n)일때 n의 값을 문자로 바꾸어 주기
        document.write(typeof String(3.14));
    </script>
</head>
<body>
    
</body>
</html>
