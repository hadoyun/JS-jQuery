<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
    <script>
        var str = ""
        //circle of property (color is red, diameter is 100, radius is diameter/2)
        var circle = {
            color : "red",
            diameter : 100,
            radius:function(){
                var n = this.diameter/2;
                return n;
            }
        }
        //object 'circle' of property change... color is blue and diameter is 200
        circle.color = "blue";
        circle.diameter = 200;
        
        // another way of change of object's color property
        circle["color"] = "yellow";

        //string 'str' is inputed circle's color and circle's diameter
        str += "원의 색: " + circle.color;
        str += ", 지름: " + circle.diameter;
        str += ", 반지름: " + circle.radius();
        document.write(str);
    </script>
</head>
<body>
    
</body>
</html>
