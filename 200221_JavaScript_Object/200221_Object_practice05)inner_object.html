        //Nunber() of property 
        function printNumber(){
            document.write(Number.MAX_VALUE + "<br>");
            document.write(Number.MIN_VALUE + "<br>");
            document.write(Number.NEGATIVE_INFINITY + "<br>");
            document.write(Number.POSITIVE_INFINITY + "<br>");
    
            var num = 328.576;
            document.write(num.toFixed() + "<br>");
            document.write(num.toFixed(2) + "<br>");
            document.write(num.toString() + "<br>");
            document.write(num.toString(16) + "<br>");
            document.write(num.toExponential() + "<br>");
            document.write(num.toExponential(2) + "<br>");
            document.write(num.toPrecision() + "<br>");
            document.write(num.toPrecision(2));
        }

        function printString(){
            //string 객체 생성 방법
            // var str = new String("자바스크립트");
            // var str = "자바스크립트;

            //String() of property
            var str = "Java_script";
            document.write(str.length + "<br>");
            document.write(str.charAt(0) + "<br>");
            document.write(str.charCodeAt(0) + "<br>");
            document.write(String.fromCharCode(51088,48148,53356,47549,53944) + "<br>");
            document.write(str.toLowerCase() + "<br>");
            document.write(str.toUpperCase() + "<br>");
            document.write(str.indexOf("a")+ "<br>");
            document.write(str.lastIndexOf("a") + "<br>");
            document.write(str.slice(5,11)+"<br>");
            document.write(str.substring(5,11) + "<br>");
            document.write(str.substr(5,6) + "<br>");
            document.write(str.split("_")[0] + "<br>");
            document.write(str.split("_")[1] + "<br>");
            document.write(str.replace("Java_script","jQuery") + "<br>");
            
            var str1 = "java";
            var str2 = "script";
            document.write(str1.concat(str2) + "<br>");
            document.write(str.anchor("Javascrpit") + "<br>");
            document.write(str.bold()+"<br>");
            document.write(str.link("http://icoxpublish.com")+ "<br>");
            document.write(str.sub() + "<br>");
            document.write(str.sub());
        }

        //배열의 메소드와 속성
        function printArray(){
            var ary = ["a", "b", "c", "d", "e"];
            document.write(ary.length + "<br>");
            document.write(ary.slice(2) + "<br>");
            document.write(ary.slice(1,3) + "<br>");
            document.write(ary.join("!") + "<br>");
            document.write(ary.splice(1,3, "x","y","z") + "<br>");
            document.write(ary.pop() + "<br>");
            document.write(ary.push("f") + "<br>");
            document.write(ary + "<br>");
            document.write(ary.shift() + "<br>");
            document.write(ary + "<br>");
            document.write(ary.unshift("g") + "<br>");
            document.write(ary + "<br>");
            document.write(ary.reverse() + "<br>");
            document.write(ary + "<br>");
            var add_ary = ["javascript","jQuery"];
            var new_ary = ary.concat(add_ary);
            document.write(new_ary + "<br>");
            document.write(new_ary.toString() + "<br>");
            var ary_num = [2, 41, 11];
            ary_num.sort(function(a,b){
                return a - b;
                //return b - a;
            })
            document.write(ary_num);
        }
