<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1~20까지의 숫자 세기!</title>
    <script>
        var num = prompt("1~20 중 하나의 숫자 값을 입력 하세요","");
        var result = "";
        for(var i = 1; i < 21; ++i){
            
            result += i + "<br>";
            
            if(i == num){
                break;
            }
        }
        document.write(result);
    </script>
</head>
<body>
    
</body>
</html>
