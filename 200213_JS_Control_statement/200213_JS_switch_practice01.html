<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var subject = prompt("html, css, javascript, jquery 중 입력","");
        switch (subject) {
            case "html":
                subject += "는 1학점 이에양!"
                break;
            case "css":
                subject += "는 2학점 이에양!"
                break;
            case "javascript":
                subject += "는 3학점 이에양!"
                break;
            case "jquery":
                subject += "는 4학점 이에양!"
                break;
            default:
                subject = "해당 과목이 없어양!"
                break;
        }
        document.write(subject);
    </script>
</head>
<body>
    
</body>
</html>
