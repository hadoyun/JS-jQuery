<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //table <table border = '1'> 2...9 <tr> <td> 1 </td> <td> 2 </td>..<td> 9 </td> </tr> </table>
        var table = "<table border = '1'>";
        for (var i = 2; i < 10; ++i){
            table += "<tr>";
            for(var j = 1; j < 10; ++j){
                table +="<td>" + i + "*" + j + "=" + i*j + "</td>";
            }
            table += "</tr>";
        }
        table += "</table>";

        document.write(table);
    </script>
</head>
<body>
    
</body>
</html>
