<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = prompt("1~20 중 하나의 숫자를 입력","");

        var result = "";
        
        for ( var i = 1; i < 21; ++i){
            
            result += i + "<br>";

            if(i == num){
                continue;
            }
        }
        document.write(result);
    </script>
</head>
<body>
    
</body>
</html>
